<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digial clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="centered">
    <div class="container ">
      <h1>Tik-Tik</h1>
      <p id="clock">
        <span id="hour" class="hours">00</span> <span>:</span> <span id="mins" class="minutes"> 00 </span>
       <span class="secDiv">:</span> <span id="secs" class="seconds"> 00 </span> <span id="am_pm" class="seconds"></span>
      </p>

      <div class="btnContainer centered">
        <button>set time</button>
        <button>reset</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
